<section>
  <form ng-submit='$ctrl.create()'>
    <div>
      <label for='title'>Title:</label>
      <input type="text" ng-model='$ctrl.post.title'/>
    </div>
    <div>
      <label for="body">Body:</label>
      <textarea ng-model='$ctrl.post.body'></textarea>
    </div>
    <div>
      <button type="submit">Save</button>
    </div>
  </form>
</section>
